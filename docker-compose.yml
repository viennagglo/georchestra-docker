version: '2'

volumes:
  postgresql_data:
  ldap_data:
  ldap_config:

services:
  apache:
    build:
      context: ./apache
      dockerfile:  Dokerfile
    image: igeo/apache
    ports:
     - "80"
     - "443"
    depends_on:
     - proxycas
    volumes:
      - /etc/georchestra:/etc/georchestra
    
  ldap:
    build:
      context: ./openldap
      dockerfile:  Dokerfile
    image: igeo/ldap
    ports:
     - "389"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap

  postgresql:
    build:
      context: ./postgresql
      dockerfile:  Dokerfile
    image: igeo/postgresql
    environment:
      - POSTGRES_USER=dyndb
      - POSTGRES_PASSWORD=dyndb4751_
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    ports:
     - "5432:5432"

  proxycas:
    build:
      context: ./proxycas
      dockerfile:  Dokerfile
    image: igeo/proxycas
    ports:
     - "8080"
     - "8443"
    depends_on:
     - ldap
     - postgresql
    volumes:
      - /etc/georchestra:/etc/georchestra

